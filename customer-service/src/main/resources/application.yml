spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: customer-service
  datasource:
    url: jdbc:h2:mem:customer_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

server:
  port: 8083

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: health,info

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

order-service:
  url: ${order.service.url:http://localhost:8082}

spring.kafka.consumer.group-id: customer-service
